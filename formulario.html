<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de formulário</title>
</head>
<body>
    <form action="destino.js" method="get">
        <Label for="idnome" style="padding-right: 60px;">Nome</Label>
        <input type="text" name="nome" id="idnome">
        <br/>

        <label for="idsobrenome" style="padding-right: 26px;">Sobrenome</label>
        <input type="text" name="sobrenome" id="idsobrenome">
        <br/>

        <label for="ididade" style="padding-right: 63px;">Idade</label>
        <input type="number" name="idade" id="ididade">
        <br/>

        <label for="idnascimento" style="padding-right: 23px;">Nascimento</label>
        <input type="date" name="nascimento" id="idnascimento">
        <br/>

        <label for="idemail" style="padding-right: 60px;">Email</label>
        <input type="email" name="email" id="idemail">

        <br/>
        <button type="submit">Enviar</button>
    </form>
    
</body>
</html>
