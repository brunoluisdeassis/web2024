<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1 {
            color: red;
        }

    </style>
    <title>Bot√µes 3 cores</title>
    <script>
       function somar () {

            const v1 = document.getElementById('v1').value
            const v2 = document.getElementById('v2').value
            const r = parseFloat(v1) + parseFloat(v2)

            const resultado = document.getElementById('resultado')
            resultado.value = r
            console.log(r)
        }
    

        function mostrar(botao) {
           // alert(botao.innerText)
           const h1 = document.getElementsByTagName('h1')[0]
           const cor = botao.id
        
           h1.innerText = botao.innerText
           h1.style.color = cor
           botao.style.color = cor

           console.log(h1)
           console.log(botao)   
        }

    </script>
</head>
<body>

    <h1>Hello World</h1>


    <hr>

    <label for="v1">Valor 1</label>
    <input id="v1" type="number">

    <br>

    <label for="v2">Valor 2</label>
    <input id="v2" type="number">

    <br>

    <button onclick="somar(v1, v2)">Somar</button>

    <br>

    <label>Resultado: </label>
    <input id="resultado" type="number" readonly>


    
</body>
</html>
