<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de tabela</title>

    <style>
        table {
            border: 2px solid #000;
            width: 80%;
            margin: auto;
            background-color: #000;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        th,td {
            background-color: azure;
            color: rgb(0, 109, 64);
            padding: 12px;
            text-align: center;
            border: 1px solid red;
        }
        

    </style>
</head>
<body>
    <h1>Exemplo de Tabela HTML</h1>

    <table>
        <thead>
            <tr>
                <th> Mes </th>
                <th> Vendas </th>
                <th> Produto </th>
                <th> Vendedor </th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td> Junho </td>
                <td> R$1300 </td>
                <td> Smartphone </td>
                <td> João </td>

            </tr>

            <tr>
                <td> Agosto </td>
                <td> R$10 </td>
                <td> Chip </td>
                <td> Marcos </td>

            </tr>
        </tbody>


    </table>
    
</body>
</html>
